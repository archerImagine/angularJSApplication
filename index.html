<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Application | CodeSchool</title>
	<link rel="stylesheet" type="text/css" href="styles/vendor/bootstrap.css">
</head>
<body>
	<div ng-controller="StoreController as store" ng-hide="store.product.soldOut">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products">
				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency}} </em>
					<img ng-src="{{product.images[0].full}}">
				</h3>
				<section ng-controller="PanelController as panel">
					<ul class="nav nav-pills">
						<li ng-class="{active: panel.isSelected(1)}"><a ng-click="panel.selectTab(1)">Description</a></li>
						<li ng-class="{active: panel.isSelected(2)}"><a ng-click="panel.selectTab(2)">Specifications</a></li>
						<li ng-class="{active: panel.isSelected(3)}"><a ng-click="panel.selectTab(3)">Reviews</a></li>
					</ul>
					<div class="panel" ng-show="panel.isSelected(1)">
						<h4>Description</h4>
						<p>{{product.description}}</p>
					</div>
					<div class="panel" ng-show="panel.isSelected(2)">
						<h4>Specifications</h4>
						<blockquote>None Yet</blockquote>
					</div>
					<div class="panel" ng-show="panel.isSelected(3)">
						<h4>Review</h4>
						<blockquote>None yet</blockquote>
					</div>
				</section>
			</li>
		</ul>

	</div>
	<script type="text/javascript" src="scripts/vendor/angular.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
